<div id="authenticate" data-role="view" data-layout="auth-layout">
    <div>
        <div class="center-text">
            <h1>Unity Docs 0.0.3</h1>
            <img src="images/SCL.ICO" />
            <h2>Sign In</h2>
        </div>
        <form name="auth-form">
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Username
                        <input name="username" placeholder="Username" type="text" />
                    </label>
                </li>
                <li>
                    <label>
                        Password
                        <input name="password" placeholder="Password" type="password" />
                    </label>
                </li>
                <li>
                    <label>
                        Connection
                        <select name="connectionname">
                            <option></option>
                            <option>lmw</option>
                            <option>ute1</option>
                        </select>
                    </label>
                </li>
            </ul>
        </form>
        <div class="error-message" id="attempt-failed">
            Log in attempt failed.
        </div>
        <div class="center-text">
            <button data-role="button" class="km-primary" data-click="scope.authenticate">Sign In</button>
            <a data-role="button" data-click="test">Open example.pdf</a>
        </div>
    </div>
</div>
<script>
        var fs;

        function fsSuccess(fileSystem) {
            fs = fileSystem;
        }

        function fsFail(event) {
            console.log(event.target.error.code);
        }

        function openPDF() {
            var file = "samples/pdf-sample.pdf"
            window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, fsSuccess, fsFail);

            file = fs.root.toURL() + file;

            cordova.plugins.fileOpener2.open(
            file, // You can also use a Cordova-style file uri: cdvfile://localhost/persistent/Download/starwars.pdf
            'application/pdf',
            {
                error: function (e) {
                    console.log('Error status: ' + e.status + ' - Error message: ' + e.message);
                },
                success: function () {
                    console.log('file opened successfully');

                }
            }
        );
        }
</script>
