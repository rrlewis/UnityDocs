<div id="authenticate" data-role="view" data-layout="auth-layout" data-swipe-to-open="false">
    <div>
        <div class="center-text">
            <h1>Unity Docs</h1>
            <img src="images/SCL.ICO" />
            <h2>Sign In</h2>
        </div>
        <form name="auth-form">
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>
                        Username
                        <input name="username" placeholder="Username" type="text" />
                    </label>
                </li>
                <li>
                    <label>
                        Password
                        <input name="password" placeholder="Password" type="password" />
                    </label>
                </li>
                <li>
                    <label>
                        Connection
                        <select name="connectionname">
                            <option></option>
                            <option>lmw</option>
                            <option>ute1</option>
                        </select>
                    </label>
                </li>
            </ul>
        </form>
        <div class="error-message" id="attempt-failed">
            Log in attempt failed.
        </div>
        <br />
        <div class="center-text">
            # if (typeof scope.authenticate != 'undefined') { # 
            <button data-role="button" class="km-primary" data-click="scope.authenticate">Sign In</button>
            # } #
        </div>
    </div>
</div>

<script>

    function openDoc() {
        var file = "Download/testdoc.docx";
        api.documentService().openDocument(file);
    }
    function openPDF() {
        var file = "Download/Adobe Acrobat/Getting Started.pdf";
        api.documentService().openDocument(file);
    }
</script>
