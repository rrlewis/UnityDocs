<div id="folder" data-reload="true" data-role="view" data-layout="default-layout" data-title="Folder">
    <ul data-role="listview" class="data-source sortable" data-template="folder-item-template" data-source="scope.data" data-pull-to-refresh="true">
        <li>Empty</li>
    </ul>
</div>

<!-- List Item template -->
<script type="text/kendo-x-tmpl" id="folder-item-template">

    # if (Type == 'FOLDER') { #
    <a href="\\#views/folder.html?indextypeorlibrary=#: scope.libraryName #&subfolder=#: Description #&key">
        <i class="fa fa-folder font-size-36"></i>
        #:Description#
    </a>
    # } else if (Type == 'DOCX' || Type == 'DOC') { #
    <a data-click="test" data-documentid="#:ImagedID#">
        <i class="fa fa-file-word-o font-size-36"></i>
        #:Description#
    </a>
    # } else if (Type == 'PNG' || Type == 'JPG' || Type == 'TIF') { #
    <a data-click="test" data-documentid="#:ImagedID#">
        <i class="fa fa-file-image-o font-size-36"></i>
        #:Description#
    </a>
    # } else if (Type == 'XLSM' || Type == 'XLS' || Type == 'XLSX') { #
    <a data-click="test" data-documentid="#:ImagedID#">
        <i class="fa fa-file-excel-o font-size-36"></i>
        #:Description#
    </a>
    # } else if (Type == 'PDF') { #
    <a data-click="test" data-documentid="#:ImagedID#">
        <i class="fa fa-file-pdf-o font-size-36"></i>
        #:Description#
    </a>
    # } else if (Type == 'TXT') { #
    <a data-click="test" data-documentid="#:ImagedID#">
        <i class="fa fa-file-text-o font-size-36"></i>
        #:Description#
    </a>
    # } else { #
    <a data-click="test" data-documentid="#:ImagedID#">
        <i class="fa fa-file-o font-size-36"></i>
        #:Description#
    </a>
    # } #
</script>

<script>
    function test(e) {
        var data = e.button.data();
        var docID = data.documentid;
        debugger;
    }
</script>
